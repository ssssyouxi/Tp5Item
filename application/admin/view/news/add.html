<title>新增文章 - 资讯管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="http://127.0.0.1:8000/admin/news/addnews/" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简略标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="shorttitle">
			</div>
		</div>
		<!-- 这里需要循环显示flag -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">自定义属性：</label>
			<div class="formControls col-xs-8 col-sm-9">
					{volist name="arcatt" id="att"}
					<div class="check-box">
						<input 
							type="checkbox" 
							value="{$att.att}" 
							id="checkbox-{$att.sortid}" 
							name="flag[]"
						<label for="checkbox-{$att.sortid}">{$att.attname}</label>
					</div>

				{/volist}
			</div>
		</div>
		<!-- 这里需要循环显示flag -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" class="select">
					
					<option value="0">全部栏目</option>
					<option value="1">新闻资讯</option>
					<option value="11">├行业动态</option>
					<option value="12">├行业资讯</option>
					<option value="13">├行业新闻</option>
				</select>
				</span> </div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" class="select">
					<option value="0">全部类型</option>
					<option value="1">帮助说明</option>
					<option value="2">新闻资讯</option>
				</select>
				</span> </div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-sm-2">排序值：</label>
			<div class="formControls col-sm-4">
				<input type="text" class="input-text" value="" placeholder="" id="" name="weight">
			</div>
			<label class="form-label col-xs-1 ">点击数：</label>
			<div class="formControls col-xs-4 ">
				<input type="text" class="input-text" value="" placeholder="" id="" name="click">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="keywords">(请以英文逗号“,”隔开)
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)" ></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-sm-2">文章作者：</label>
			<div class="formControls col-sm-4">
				<input type="text" class="input-text" value="" placeholder="" id="" name="writer">
			</div>
			<label class="form-label col-xs-1 ">文章来源：</label>
			<div class="formControls col-xs-4 ">
				<input type="text" class="input-text" value="" placeholder="" id="" name="source">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list">
						<input type="text" name="litpic" value="" id="path">
						<img src="" alt="" id="imgpath">
						<input type="button" value="上传图片" onclick="file.click()" class=""/><br>
						<p><input type="file" id="file" name="file" style="display:none"/></p>
						<span id="msg"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
			<input type="hidden" id="editValue" name="body" value=""/>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">自定义文件名：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type="text" name="filename" value="">（不包括后缀名如.html等）
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: '/post/index',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});

	


	
	var ue = UE.getEditor('editor');
	ue.addListener("ready",function () {  
           // editor准备好之后才可以使用  
           ue.setContent($("#editValue").val());
   });
});
</script>
<script>
    //上传图片
    $('#file').change(function(event) {
        var formData = new FormData();
        formData.append("file", $(this).get(0).files[0]);
        $.ajax({
            url:'http://127.0.0.1:8000/api/upload/index/ ',
            type:'POST',
            data:formData,
            cache: false,
            contentType: false,    //不可缺
            processData: false,    //不可缺
            success:function(data){
                console.log(data)
				if(data.code == 1){
					$("#path").val(data.res);
					$("#imgpath").attr('src',data.res);
					$("#msg").text(data.msg+"上传至"+data.res);
				}else{
					$("#msg").text(data.msg+",错误为："+data.res);
				}
            }
        });
    });
</script>

</script>
