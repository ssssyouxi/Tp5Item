	//获取pId为0（即顶级栏目）的节点数据JSON对象集合
	var a = zTree.getNodesByParam('pId',0); 

	//判断顶级栏目的数量是否为一个或以下
	if(a.length <= 1){  

	//一个或以下则展开顶级栏目，多个则不展开
		zTree.expandNode(a[0], true, false, false );  
	}
	
});
