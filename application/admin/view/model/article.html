<title>新增文章 - 资讯管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="" action="/admin/model/updatechannel/" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>频道ID：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$channel.id}" disabled >
				<input type="hidden" class="input-text" name="id" value="{$channel.id}">
			</div>
			<label class="form-label col-xs-4 col-sm-1">名字标识：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" value="{$channel.nid}" disabled  name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">频道名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$channel.typename}" placeholder="请填写频道名称"  name="typename">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">附加表：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$channel.addtable}" placeholder="请填写附加表名"  disabled>
				<input type="hidden" class="input-text" value="{$channel.addtable}" name="addtable">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">附加表：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<table class="table table-bg table-border table-bordered table-hover">
						<thead>
					<tr class="text-c">
						<th>表单提示文字</th>
						<th>数据字段名</th>
						<th>数据类型</th>
						<!-- <th style="color:red">操作</th> -->
					</tr>
					</thead>
					{volist name="arr" id="field"}
					<tr class="text-c">
						<td><input type="text" class="input-text" name="itemname[]" value="{$field.itemname}" placeholder="只能是汉字、数字、字母、下划线"/></td>
						<td>{$field.field}<input type="hidden" name="field[]" value="{$field.field}"/></td>
						<td><select name="type[]" class="select" id="">
							{volist name="field['list']" id="list"}
							<option value="{$list}" {if $field.type==$list} selected {/if}> {$list} </option>
							{/volist}
						</select></td>
						<!-- <td class="f-14 td-manage">
							<a style="text-decoration:none" class="ml-5" onClick="del(this)" href="javascript:;" title="删除" >
								<i class="Hui-iconfont"  style="color:red">&#xe6e2;</i>
							</a>
						</td> -->
					</tr>
					{/volist}
					
				  </table>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<a href="javascript:void(0)" class="btn btn-secondary radius mb-15" id="add"><i class="Hui-iconfont">&#xe604;</i>添加一行</a>
				<div></div>
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button><span>（本页所有操作需要点击左边提交按钮才会保存）</span>
			</div>
		</div>
	</form>
</article>

	$("#add").click(function(){
